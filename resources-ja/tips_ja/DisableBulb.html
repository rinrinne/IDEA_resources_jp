    特定の修復を示すためにエディタで "電球" アイコンを表示しないようにするには、
    <span class="shortcut">&shortcut:ShowIntentionActions;</span>
      を押して利用可能なアクションのリストを開き、非アクティブ状態にするアクションのテキストの近くにある電球アイコンをマウスでクリックします。<br><br>
      この特定のアクションで電球アイコンは表示されなくなりますが、
      <span class="shortcut">&shortcut:ShowIntentionActions;</span> ショートカットを押して使用することはできます。
