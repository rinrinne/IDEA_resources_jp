<h1><span class="product">IntelliJ IDEA</span> 製品ガイドへようこそ</h1>

<p>IntelliJ IDEA は、使用されている機能を分析して、いくつかの活用されていない機能を発見すると、より生産性を高めるいくつかのヒントを表示します。これらのヒントは、スタートアップ プロセス中に表示されます。ヒントは、メニューから <span class="control">[ヘルプ] - [製品ガイド]</span> を選択して表示することもできます。
</p>
