<body>


    <p>ファイルの変更のローカル履歴を表示するには、ポップアップ メニューで、
      <span class="control">[ローカル履歴] - [履歴の表示...]</span>
      を選択します。異なるファイル バージョンの相違点を表示し、以前のバージョンにロールバックできます。</p>
      <p>ディレクトリの変更の履歴を表示するには、同じポップアップ メニューの項目を使用します。この機能により、以前のコードを失うことはありません !</p>



</body>
</html>
