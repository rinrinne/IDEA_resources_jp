<body>


    <p>あるコード フラグメントでスローされた例外をキャッチするには、エディタでブロックを選択した後、
    <span class="shortcut">&shortcut:SurroundWith;</span>
      (<span class="control">[コード] - [囲む...]</span>)
      を押して <span class="control">try&nbsp;/&nbsp;catch</span>を選択します。
      ブロック内でスローされたすべての例外のキャッチ ブロックが自動的に生成されます。</p>
      <p><span class="control">[ファイル] - [設定] - [ファイル テンプレート]</span>の
      <span class="control">[コード]</span> タブで生成されたキャッチ ブロックのボディをカスタマイズできます。
      </p>
      <p>他の式で囲むには、リストの他の項目を使用します。</p>
      <p class="image"><img src="images/surround_with.gif"></p>



</body>
</html>
