<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">

<body>


    <p><span class="shortcut">&shortcut:FileStructurePopup;</span>
      (<span class="control">[表示] - [ファイル構造ポップアップ]<</span>)を使用して、現在編集しているファイル内をすばやく移動できます。</p>
      <p>このショートカットは、現在のクラスのメンバのリストを表示します。 要素を選択して、
      <span class="shortcut">Enter</span> キーまたは <span class="shortcut">&shortcut:EditSource;</span> キーを押します。</p>
      <p>リストの項目を簡単に見つけるには、その名前を入力します。</p>



</body>
</html>
