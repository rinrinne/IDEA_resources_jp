<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">

<body>


    <p>現在のファイルで変数の使用箇所をすばやく強調表示するには、 <span class="shortcut">&shortcut:HighlightUsagesInFile;</span> (<span class="control">[検索] - [ファイル内の使用箇所を強調表示]</span>)
      を使用します。</p>
      <p>強調表示されている使用箇所を移動するには、<span class="shortcut">&shortcut:FindNext;</span> および <span class="shortcut">&shortcut:FindPrevious;</span> キーを使用します。</p>
      <p>強調表示を削除するには、 <span class="shortcut">&shortcut:EditorEscape;</span> を押します。</p>



</body>
</html>
