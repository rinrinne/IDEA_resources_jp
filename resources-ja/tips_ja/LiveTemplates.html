    <h1>ライブ テンプレートは使用しましたか？</h1>
      <p>ライブ テンプレートを使用すると、さまざまな一般的なコード構造を瞬時に生成できます！
      例えば、</p>
      <p class="image"><img src="images/live_templates_1.gif"></p>

      <p>メソッドで上のように入力して<span class="shortcut">Tab</span>
      キーを押してみてください。</p>
      <p class="image"><img src="images/live_templates_2.gif"></p>

      <p>テンプレート フィールド間を移動するには、<span class="shortcut">Tab</span> キーを使用します。詳細は、
      <span class="control">[ファイル] - [設定] - [ライブ テンプレート]</span>
      を参照してください。</p>
