<body>


    <p><span class="control">[編集] - [参照のコピー]</span>
     アクションはエディタの現在の位置にフィールド/メソッド/クラス/ファイルへの参照を挿入するために使用できます。</p>
      <p>例えば、<span class="code_emphasis">java.util.Collections</span> JDK クラスに移動して<span class="code_emphasis">EMPTY-MAP</span> フィールドで
         <span class="shortcut">&shortcut:CopyReference;</span>:を押します。</p>
      <p class="image"><img src="images/reference_copied.png"></p>
      <p>次に、Java ソースに戻り、<span class="shortcut">&shortcut:$Paste;</span>:を押します。</p>
      <p class="image"><img src="images/reference_pasted.png"></p>
      <p><span class="control">クラスに移動/シンボルに移動/ファイルに移動</span> ダイアログで参照をコピーすることもできます。
    ルックアップ リストの要素の上で <span class="shortcut">&shortcut:$Copy;</span> を押すだけでコピーできます。</p>



</body>
</html>
