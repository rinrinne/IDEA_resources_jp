    <p>コードで使用されているクラス、メソッドまたは変数の宣言に移動するには、使用箇所にキャレットを移動して、
    <span class="shortcut">&shortcut:GotoDeclaration;</span>を押します。
      on usages with the <span class="shortcut">Ctrl</span>
      を押したまま使用箇所でマウスをクリックして宣言にジャンプすることもできます。</p>
