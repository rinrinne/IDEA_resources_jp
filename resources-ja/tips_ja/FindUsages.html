    <p>
        シンボルの名前またはコード中の使用箇所にキャレットを移動して <span class="shortcut">&shortcut:FindUsages;</span>
        (ポップアップメニューの<span class="control">[使用箇所の検索...]</span>)
        を押すことで、特定のクラス、メソッドまたは変数のプロジェクト全体で使用されているすべての場所をすばやく検索できます。</p>
</body>
