<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <p>
        エディタでクラスをすばやく開くには<span class="shortcut">&shortcut:GotoClass;</span>
        (<span class="control">[移動] - [クラス...]</span>)
        を押してクラス名の入力を開始します。表示されるドロップダウン リストからクラスを選択します。</p>
    <p class="image">
        <img src="images/goto_class.gif"></p>
    <p>
        You can open any file in your project in a similar way by using <span class="shortcut">&shortcut:GotoFile;</span>
        (<span class="control">Navigate | File</span>)</p>
</body>
</html>
