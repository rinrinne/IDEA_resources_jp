<body>


    <p>クラス、メソッドおよび変数の名前を変更して、それらが使用されているすべての箇所を自動的に新しい名前にすることができます。</p>
      <p>名前を変更するシンボルにエディタのキャレットを移動して、 <span class="shortcut">&shortcut:RenameElement;</span>
      (<span class="control">[リファクタリング] - [名前の変更...]</span>)を押します。
      表示されるダイアログで新しい名前を入力して
      <span class="shortcut">Enter</span>を押します。</p>
      <p>変数が使用されているすべての箇所を表示してから
      <span class="control">[リファクタリング実行]</span> ボタンを押して、名前の変更を完了します。</p>



</body>
</html>
