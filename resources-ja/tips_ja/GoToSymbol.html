    <p>エディタでクラス、メソッド、またはフィールドなどの特定の java シンボルをすばやく開くには、 <span class="shortcut">&shortcut:GotoSymbol;</span>
      (<span class="control">[移動] - [シンボル...]</span>)
      を押してシンボルの入力を開始します。</p>
      <p>表示されるドロップダウン リストからシンボルを選択します。</p>
