<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">

<body>


    <p><span class="shortcut">&shortcut:OverrideMethods;</span>(<span class="control">[コード] - [メソッドのオーバーライド...]</span>)
      を押すことで、ベース クラスのメソッドを簡単にオーバーライドできます。</p>
      <p>現在のクラスが実装している (または抽象ベース クラスの) インターフェイスのメソッドを実装するには、
      <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="control">[コード] - [メソッドの実装...]</span>)を使用します。</p>



</body>
</html>
