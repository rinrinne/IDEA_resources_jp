<body>
    <p>
        コード補完機能は、変数を宣言するときに変数の名前を提案することができます。
        例えば、
        </p>
    <pre>
private FileOutputStream</pre>
    <p>
        と入力して、 <span class="shortcut">&shortcut:CodeCompletion;</span>を押してみてください。</p>
    <p class="image">
        <img src="images/variable_name_completion.gif"></p>
    <p>
        <span class="control">[ファイル] - [設定] - [コード スタイル]</span>で、ローカル変数、パラメータ、インスタンスおよび静的フィールドの名前接頭辞をカスタマイズできます。</p>



</body>
</html>
