    <p>エディタのキャレットで使用されているクラスまたはメソッドの Javadoc をブラウザで開くには、
    <span class="shortcut">&shortcut:ExternalJavaDoc;</span>
      (<span class="control">[表示] - [外部 JavaDoc]</span>) を押します。</p>
      <p>この機能を使用するには、<span class="control">全般</span> オプションでブラウザへのパスを設定し 
      (<span class="control">[ファイル] - [設定]</span>)
      、プロジェクトに Javadoc 生成ファイルへのパスを追加する
      (<span class="control">[ファイル] - [設定] - [モジュール]<</span>) 必要があります。</p>

</body>
