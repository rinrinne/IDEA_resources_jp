    <p><span class="shortcut">&shortcut:JumpToLastChange;</span> (<span class="control">[移動] - [最後の編集位置]</span>)
      は、コードで変更した最後の位置に移動します。</p>
      <p>Pressing <span class="shortcut">&shortcut:JumpToLastChange;</span> を複数回押すと、押した回数に応じて変更履歴でより以前の位置に移動します。</p>
